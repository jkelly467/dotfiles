set -g prefix C-a
unbind C-b

set -sg escape-time 1
set -g base-index 1
set -g set-titles on

bind -n F3 previous-window
bind -n F4 next-window
bind -n F7 copy-mode

bind r source-file ~/.tmux.conf
bind C-a send-prefix

bind x kill-session

bind | split-window -h
bind - split-window -v

bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

setw -g mode-mouse off
# set -g mouse-select-pane on
# set -g mouse-resize-pane on
# set -g mouse-select-window on

set -g status-fg white
set -g status-bg black

setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

setw -g window-status-current-fg white
setw -g window-status-current-bg colour235
setw -g window-status-current-attr bright

set -g pane-border-fg red
set -g pane-border-bg black
set -g pane-active-border-fg green
set -g pane-active-border-bg black

set -g message-fg red
set -g message-bg black
set -g message-attr bright

set -g status-utf8 on
set -g status-attr bright
set -g status-left-length 40
set -g status-left "#[bg=cyan,fg=black]#S"
set -g status-right-length 80
set -g status-interval 2
set -g status-right '#[fg=colour194]#($HOME/.tmux/tmux-mem-cpu-load) #[fg=white,bg=colour161]#($HOME/.tmux/ip-address) #[fg=black,bg=white]%d %b %R'

setw -g monitor-activity on
set -g visual-activity on

setw -g mode-keys vi

unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

bind C-p run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"
bind C-y save-buffer /tmp/tmux-buffer \; run-shell "cat /tmp/tmux-buffer | xclip -sel clip"
